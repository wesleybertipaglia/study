<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Jasmine</title>
  </head>
  <body>
    <main>
      <div class="container py-4 px-3 mx-auto">
        <h1>Hello from Jasmine</h1>
        <p>
          This is a simple page to test Jasmine. It doesn't do much, but it's a
          start.
        </p>

        <div>
          <p class="fs-1 fw-bold font-monospace text-center">
            <span id="counter">0</span>
          </p>

          <div class="d-flex gap-3">
            <button id="decrement" class="btn btn-light shadow-sm border w-100">
              -1
            </button>
            <button id="reset" class="btn btn-light shadow-sm border w-100">
              Reset
            </button>
            <button id="increment" class="btn btn-light shadow-sm border w-100">
              +1
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
