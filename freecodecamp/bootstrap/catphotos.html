<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photos</title>

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" async></script>
</head>
<body>
    <style>
        * {
            font-family: system-ui, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        h2 {
            font-family: 'Lobster', sans-serif;
        }
        p {
          font-size: 16px;
        }
        body {
            background: #fcfcfc;
        }
      
        .thick-green-border {
          border-color: #0d6efd;
          border-width: 4px;
          border-style: solid;
          border-radius: 50%;
        }
      
        .smaller-image {
          width: 4rem;
        }
      </style>
      
      <div class="container-sm container-fluid d-flex flex-column gap-4">
        <nav class="d-flex align-items-center justify-content-between w-100">
            <a href="#" class="d-flex align-items-center gap-3">
                <img class="smaller-image thick-green-border" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back.">
                <h2 class="text-primary text-center fs-4">CatPhotoApp</h2>
            </a>
            <p>Click here for <a href="#">cat photos</a>.</p>
        </nav>
        
        <section class="container-fluid d-flex flex-column gap-5">
            <div class="d-flex flex-column gap-3 cat-post">
                <div>
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" class="img-fluid img-responsive rounded-3" alt="Three kittens running towards the camera.">
                </div>
                <div>
                    <button class="btn btn-primary">
                        <i class="fas fa-thumbs-up"></i> Like
                    </button>
                    <button class="btn btn-info">
                        <i class="fa fa-info-circle"></i>
                        Info
                    </button>
                    <button class="btn btn-danger">
                        <i class="fas fa-trash"></i>
                        Delete
                    </button>
                </div>
            </div>
            
            <div>
                <p>Things cats love:</p>
                <ul>
                  <li>cat nip</li>
                  <li>laser pointers</li>
                  <li>lasagna</li>
                </ul>
                <p>Top 3 things cats hate:</p>
                <ol>
                  <li>flea treatment</li>
                  <li>thunder</li>
                  <li>other cats</li>
                </ol>
            </div>
    
            <div>
                <form action="https://freecatphotoapp.com/submit-cat-photo">
                  <label><input type="radio" name="indoor-outdoor"> Indoor</label>
                  <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
                  <label><input type="checkbox" name="personality"> Loving</label>
                  <label><input type="checkbox" name="personality"> Lazy</label>
                  <label><input type="checkbox" name="personality"> Crazy</label>
                  <label for="catPhotoUrl">Cat Photo</label>
                  <input type="text" placeholder="cat photo URL" id="catPhotoUrl" required>
                  <button type="submit" class="btn">
                    <i class="fa fa-paper-plane"></i>
                    Submit
                </button>
                </form>
            </div>
        </section>
      </div>
</body>
</html>
